<html>
<script>
txt="Welcome to MST lab";
document.write("<font color='purple'>");
document.write("string entered:"+txt); 
document.write("<br>"); 
txt1=txt.slice(5,9);
document.write("Sliced string_method1:"+txt1); 
document.write("<br>"); 
txt2=txt.substring(5,9);
document.write("Sliced string_method2:"+txt2); 
document.write("<br>"); 
txt3=txt.substr(5,8);
document.write("Sliced string_method3:"+txt3); 
document.write("<br>"); 
new_txt=txt.replace("Welcome","Just welcome");
document.write("new string:"+new_txt);
document.write("</font>");
</script>
</html>
