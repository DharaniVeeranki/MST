<html>
<head>
<script language="javascript">
var r,result;
const PI=3.14;
r=parseFloat(window.prompt("Enter radius"));
document.write("<h2 style='color:red'>");
document.write("Radius of circle:"+r);
document.write("<br>");
result=PI*r*r;
document.write("area="+result);
document.write("</h2>");
</script>
</head>
</html>
